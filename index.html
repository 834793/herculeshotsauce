<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Sauce Heaven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
        }
        .logo {
            max-height: 50px;
        }
        nav {
            display: flex;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #e74c3c;
        }
        .banner {
            width: 100%;
        }
        .section-divider {
            border-bottom: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.jpg" alt="Hot Sauce Heaven Logo" class="logo">
        </div>
        <nav>
            <a href="#story">Our Story</a>
            <a href="#products">Our Products</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>
   
    <section id="banner">
        <img src="banner.jpg" alt="Hot Sauce Banner" class="banner">
    </section>

    <section id="story">
        <h2>Our Story</h2>
        <p>Add your story here...</p>
        <div class="section-divider"></div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <p>Add information about your products here...</p>
        <div class="section-divider"></div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us!</p>
    </section>
</body>
</html>
